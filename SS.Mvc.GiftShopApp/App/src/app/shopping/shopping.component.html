<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" >
		<div class="panel-heading"><b><h2>My Shoppings</h2></b></div>
	<table id="sale" class="table table-hover table-condensed">
		<thead>
			<tr>
			 
				<th style="width:20%">          Folio</th>
				<th style="width:10%">Date</th>
				<th style="width:8%">Amount</th>
				<th style="width:8%">Total per purchase</th>
				<th style="width:10%"></th>
			</tr>
		</thead>
		<tbody>
			<!-- | let cartbyUser of cartList -->
			<tr *ngFor="let sale of listSale ">
				<td data-th="Product">
					<div class="row">
						<div  class="col-sm-2 hidden-xs"><img src="https://seo.tuwebstartup.com/uploads/logo-tu-web-startup-.png" alt="..."
							 class="img-responsive" /></div>
						<div class="col-sm-10">
							<h4 class="nomargin"> </h4>							 
							<p>{{sale.id}}</p>
						</div>
					</div>
				</td>
				<td data-th="Price">{{sale.date}}</td>
				<td data-th="Quantity">{{sale.amount}}</td>
				<!-- <td data-th="Quantity">
				<input type="number" class="form-control text-center" value="2"   >
				</td> -->
				<td data-th="Subtotal" class="text-center">{{sale.total}}</td>
				<td class="actions" data-th="">
					 
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" class="hidden-xs"></td>
				<td class="hidden-xs text-center"><strong><a> </a></strong></td>
				<td class="hidden-xs text-center"><strong><a> </a></strong></td>
				<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
			</tr>
		</tfoot>
	</table>
</div>
