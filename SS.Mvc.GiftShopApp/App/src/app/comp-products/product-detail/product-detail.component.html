<form id="form" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="container-fliud">
          <div class="wrapper row">
            <div class="preview col-md-6">

              <div class="preview-pic tab-content">
                <img src="https://erudinsky.com/system/posts/79-mount-aws-s3-bucket-to-your-debian-micro.jpg?1493670420"
                  class="card-img-top" alt="Card image" />
                <div class="tab-pane active"> </div>
              </div>
            </div>
            <div class="details col-md-6">
              <h3 class="product-title">{{product.name}}</h3>
              <div class="rating">
                <div class="stars">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
                <span class="review-no">41 reviews</span>
              </div>
              <p class="product-description">{{product.detail}}</p>
              <h4 class="price">current price: <span>${{product.cost}}</span></h4>
              <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>

              <div class="action">
                <div class="btn-group mr-2">
                  <div class="btn-group mr-2">
                    <a class="mr-2">Quantity:</a><input type="number" class="form-control text-center" value="1" name="amount"
                      #amount>
                  </div>
                  <div class="btn-group mr-2">
                    <a id="addCart" type="submit" class="btn btn-sm btn-primary float-right" (click)="addtoCart(product, amount.value)">
                      <i class="fa fa-cart-plus">
                      </i>
                      <h5> Add to Cart</h5>
                    </a>
                  </div>
                  <a type="submit" class="btn btn-sm btn-primary float-right " href="#">
                    <h5>Back</h5>
                  </a>
                </div>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>


</form>
