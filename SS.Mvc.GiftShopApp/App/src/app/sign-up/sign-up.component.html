<div class="  register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome to GiftShop</h3>
            <p>We are happy that you are here!</p>
            <input type="submit" name="" value="Login" /><br />
        </div>
        <div class="col-md-8 register-right">  
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane   active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading " [routerLink]="['/signin']">Sign up</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Name *" name="name" #name />
                            </div>
                            <div class="form-group">
                                <input type="text" id="email" class="form-control" placeholder="Email *" name="email" #email />
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Password *" name="password" #password />
                            </div>    
                            <button id="signupButtom"  (click)="SignUp(name.value, email.value, password.value);" type="submit" class="btn btn-lg bt-block btn-success "><i
                                class="fa fa-floppy-o"></i> Create User</button>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
</div>
<router-outlet></router-outlet>
