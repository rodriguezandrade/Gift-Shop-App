<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading"><b>
                <h2>{{tittle}}</h2>
            </b></div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="ejemplo_email_3" class="col-md-4 control-label" name="name">Category Name</label>
                    <div class="col-md-8">
                        <span tabindex="0" data-toggle="tooltip" title="Category Name">
                            <input class="form-control" id="name" name="name" [(ngModel)]="value.name" placeholder="Category Name"
                                required>
                        </span>
                        <!-- <div class="validation-error" *ngIf="detail.invalid && detail.touched">This Field       required.</div> -->
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="ejemplo_email_3" class="col-md-5 col-lg-4 control-label">Detail</label>
                    <div class="col-md-7 col-lg-8">
                        <div class="form-group  ">
                            <span tabindex="0" data-toggle="tooltip" title="Category Details">
                                <textarea id="detail" class="form-control" [(ngModel)]="value.detail" placeholder="Details"
                                    rows="3" required>
                                </textarea>
                            </span>
                            <!-- <div class="validation-error" *ngIf="detail.invalid && detail.touched">This Field is
                                required.</div> -->
                        </div>
                    </div>
                </div>
            </div>  
                <div class="row">
                <div class="col-sm-offset-5 col-sm-2 text-center">

                    <div class="form-group ">
                        <button id="save" type="submit" class="btn btn-lg bt-block btn-success" 
                            (click)='onSave()' [disabled]='!canSave'>
                            <i class="fa fa-floppy-o"></i>
                            {{tittle}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
