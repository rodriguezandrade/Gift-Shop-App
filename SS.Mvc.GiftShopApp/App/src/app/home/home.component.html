<div>
  <div class="container " id="info">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" id="searchProduct" type="search" placeholder="Search" #filterNameProduct>
      <div class="form-group mr-sm-2">
        <select class="form-control " id="categories" (change)="filterDataCategory($event)">
            <option selected="selected">-- Select Category --</option>
          <option value="">All</option>
          <option  *ngFor='let category of categories' [value]="category.name">{{category.name}}</option>
        </select>


      </div>
      <div class="form-group mr-sm-2 my-sm-0">
        <button class="btn btn-success my-2 my-sm-0" id="SearchTextBox" (click)="searchProduct(filterNameProduct.value, pagination.value)">Search</button>
        <div class="label-rating mr-sm-2 my-sm-0">
          <h5>Product amount per page</h5>
        </div>
        <input id="paginationId" (click)="addPagination( pagination.value)" type="number" value="6" min="1" max="{{countProduct}}"
          name="pagination" #pagination placeholder="Select your pages" />
      </div>
    </form>
    <br>
    <div class="row mr-sm-0">
      <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="max-width:319px;" id="ClassProduct"
          *ngFor='let product of ListPrd | paginate: { itemsPerPage:paginationcount, currentPage: p }'>
          <img src="https://www.displays2go.com.au/blog/wp-content/uploads/2015/02/newproduct.png" class="card-img-top"
            alt="Card image" />
          <div class="card-block mr-sm-2">
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text">{{product.detail}}</p>
            <div class="rating-wrap">
              <div class="label-rating">{{product.category}}</div>
              <div class="label-rating">{{product.status}} </div>
            </div>
            <div class="bottom-wrap">
              <div class="btn-group mr-2">
                <a [routerLink]="['/productDetail', product.id]" class="btn btn-sm btn-primary float-right">Details</a>
              </div>
              <div class="btn-group mr-2">
                <a id="{{product.id}}" [routerLink]="['/productDetail', product.id]" class="btn btn-sm btn-primary float-right">Order
                  Now</a>
              </div>
              <div class="price-wrap h5">
                <div class="btn-group mr-2">
                  <div class="btn-group mr-2">
                    <span class="price-new">Cost: {{product.cost}}</span>
                  </div>
                  <del class="price-old">Old Cost:{{product.cost}}</del>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mr-sm-2">
    <div class="btn-group mr-2">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
