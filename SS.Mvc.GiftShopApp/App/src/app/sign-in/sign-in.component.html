<div class="  register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>Gift Shop Pinnacle</p>

        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane   active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Sign in</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control"  id="username" placeholder="Email *" #username>
                            </div>

                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Password *" #passwo>
                            </div>
                            <input type="hidden" name="remember">

                        </div>
                        <div class="col-md-6">


                            <button id="submitSign" type="submit" class="btn btn-lg bt-block btn-success " (click)="SignIn(username.value, passwo.value);">
                                <i class="fa fa-floppy-o"></i> Sign in</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
