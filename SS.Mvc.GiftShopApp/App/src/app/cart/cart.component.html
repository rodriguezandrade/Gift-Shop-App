<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="panel-heading"><b>
			<h2>My Cart Item</h2>
		</b></div>
	<table id="cart" class="table table-hover table-condensed">
		<thead>
			<tr>
				<th style="width:50%">Product</th>
				<th style="width:10%">Price</th>
				<th style="width:8%">Quantity</th>
				<th style="width:22%" class="text-center">Subtotal</th>
				<th style="width:10%"></th>
			</tr>
		</thead>
		<tbody id="normal">
			<!-- | let cartbyUser of cartList -->
			<tr *ngFor="let cart of listProductCart ">
				<td data-th="Product">
					<div class="row">
						<div class="col-sm-2 hidden-xs"><img src="https://www.gcaudio.com/images/uploads/521/audezelcdx_l__small.jpg" alt="..."
							 class="img-responsive" /></div>
						<div class="col-sm-10">
							<h4 class="nomargin"> </h4>
							<p class="normal" id="{{cart.product.name}}">{{cart.product.name}}</p>
						</div>
					</div>
				</td>
				<td data-th="Price">{{cart.product.cost}}</td>
				<td id="amount" data-th="Quantity">{{cart.amount}}</td>
				<!-- <td data-th="Quantity">
				<input type="number" class="form-control text-center" value="2"   >
				</td> -->
				<td data-th="Subtotal" id="subtotal" class="text-center">{{cart.subTotal}}</td>
				<td class="actions" data-th="">
					<!-- <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
					<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button> -->
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
				<td colspan="2" class="hidden-xs"></td>
				<td class="hidden-xs text-center"><strong><a id="total">Total: {{total}} </a></strong></td>
				<td><a id="Checkout" *ngIf="haveItemd && globals.user" class="btn btn-success btn-block" (click)="addSale()">Checkout
						<i class="fa fa-angle-right"></i></a></td>
			</tr>
		</tfoot>
	</table>
</div>
